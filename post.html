<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artículo | DKLJ Bufete Contadores</title>
  <meta name="description" content="Artículo detallado del blog de DKLJ Bufete de Contadores." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="img/dklj-hero.ico" type="image/x-icon">
<style>
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --color-primary: #0D1B2A;
      --color-secondary: #1B263B;
      --color-accent: #F97316;
      --color-bg: #E0E7FF;
      --color-text: #334155;
      --color-muted: #64748B;
      --font-family: 'Poppins', sans-serif;
      --transition-fast: 0.35s ease-in-out;
    }
    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-family);
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header h1 {
      font-weight: 800;
      font-size: 2.8rem;
      color: var(--color-primary);
      letter-spacing: 1.4px;
      text-transform: uppercase;
    }
    nav a {
      color: var(--color-secondary);
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color var(--transition-fast), color var(--transition-fast);
      position: relative;
    }
    nav a.active,
    nav a:hover {
      color: var(--color-bg);
      background-color: var(--color-accent);
      box-shadow: 0 4px 12px rgb(249 115 22 / 0.5);
    }
    nav a[aria-current="page"] {
      font-weight: 800;
    }
    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.5rem;
      margin-top: 50px;
    }
    article.post {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgb(13 27 42 / 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 0.8s forwards;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    article.post:hover {
      box-shadow: 0 20px 50px rgb(249 115 22 / 0.25);
      transform: translateY(-10px);
    }
    .post__img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-bottom: 4px solid var(--color-accent);
      transition: transform 0.3s ease;
    }
    .post__img:hover {
      transform: scale(1.05);
    }
    .post__content {
      padding: 25px 30px 35px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .post__title {
      font-size: 1.8rem;
      font-weight: 800;
      margin: 0 0 15px;
      color: var(--color-primary);
    }
    .post__excerpt {
      color: var(--color-muted);
      font-size: 1.1rem;
      flex-grow: 1;
      margin-bottom: 25px;
    }
    .post__meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: var(--color-muted);
      font-weight: 600;
    }
    .post__readmore {
      color: var(--color-accent);
      font-weight: 700;
      text-decoration: none;
      transition: text-decoration var(--transition-fast);
    }
    .post__readmore:hover {
      text-decoration: underline;
    }
    .post__gallery {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .gallery__img {
      width: 110px;
      height: 75px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .gallery__img:hover {
      transform: scale(1.15);
      border-color: var(--color-accent);
    }
    .pagination {
      margin-top: 70px;
      text-align: center;
    }
    .pagination button {
      background: var(--color-accent);
      color: white;
      border: none;
      padding: 14px 28px;
      margin: 0 10px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgb(249 115 22 / 0.4);
      transition: background-color var(--transition-fast), box-shadow var(--transition-fast);
    }
    .pagination button:disabled {
      background: #e0e0e0;
      color: #999999;
      cursor: not-allowed;
      box-shadow: none;
    }
    .pagination button:hover:not(:disabled) {
      background: #c75c00;
      box-shadow: 0 7px 25px rgb(199 92 0 / 0.6);
    }
    footer {
      margin-top: 100px;
      text-align: center;
      padding: 35px 20px;
      font-size: 1rem;
      color: var(--color-muted);
      border-top: 1px solid #ccc;
      font-weight: 600;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 700px) {
      header { flex-direction: column; gap: 20px; padding-bottom: 20px; }
      .posts { grid-template-columns: 1fr; }
      .pagination button { padding: 12px 20px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Artículo del Blog</h1>
      <nav>
        <a href="blog.html" aria-label="Volver al blog">← Volver al Blog</a>
      </nav>
    </header>

    <main id="post-container">
      <!-- Contenido dinámico cargado por JS -->
    </main>
  </div>

  <footer>
    &copy; 2025 DKLJ Bufete Contadores. Todos los derechos reservados.
  </footer>

  <!-- Modal para imagen ampliada -->
  <div class="modal-overlay" id="modalOverlay" tabindex="-1" aria-modal="true" role="dialog">
    <img src="" alt="Imagen ampliada del artículo" class="modal-img" id="modalImage" />
  </div>

  <script src="js/articulo.js"></script>
</body>
</html>
